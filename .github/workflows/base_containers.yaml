name: Base Containers

# Refresh the tags once a day. This limits impact of rate-limited images. See RATIONALE.md
on:
  schedule:
    - cron: "23 3 * * *"
  workflow_dispatch:  # Allows manual refresh

jobs:
  build_images:
    name: Build Base Containers (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: add build options for buildcontainers like debug, release, etc.
        include:
          - envoy_version: 1.30.4
            image: ghcr.io/envoyproxyx/envoyx-buildcontainer:v1.30-latest
          - envoy_version: 1.30.4-light
            image: ghcr.io/envoyproxyx/envoyx-testcontainer:v1.30-latest
          - envoy_version: 1.29.7
            image: ghcr.io/envoyproxyx/envoyx-buildcontainer:v1.29-latest
          - envoy_version: 1.29.7-light
            image: ghcr.io/envoyproxyx/envoyx-testcontainer:v1.29-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Login into GitHub Container Registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build ${{ matrix.image }}"
        run: |
          docker build -f .github/workflows/Dockerfile.base_container . -t ${{ matrix.image }} \
             --build-arg ENVOY_VERSION_ARG=${{ matrix.envoy_version }} \
             --build-arg BASE_CONTAINER_ARG=${{ matrix.image }} \
             --build-arg GIT_SHA_ARG=${{ github.sha }}

      - name: Push ${{ matrix.image }}
        run: docker push ${{ matrix.image }}
