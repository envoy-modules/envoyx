name: Tests and Format

on:
  pull_request:
    branches: [main]
    paths-ignore:  # ignore docs as they are built with Netlify.
      - '**/*.md'
  push:
    branches: [main]
    paths-ignore:  # ignore docs as they are built with Netlify.
      - '**/*.md'

concurrency:
  # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-using-concurrency-to-cancel-any-in-progress-job-or-run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test on Envoy v${{ matrix.envoy.version }}
    strategy:
      fail-fast: false
      matrix:
        envoy:
        # Images are built by the buildcontainers workflow.
        - image: ghcr.io/envoyproxyx/envoyx-buildcontainer:v1.30-latest
          version: 1.30.4
        - image: ghcr.io/envoyproxyx/envoyx-buildcontainer:v1.29-latest
          version: 1.29.7

    runs-on: ubuntu-latest
    steps:
    # To extract the Envoy binary from the buildcontainer, we run docker run in a single step.
    - name: Run tests
      run: |
        docker run --user envoyxbuild -v $(pwd):/gha ${{ matrix.envoy.image }} /bin/bash -c "\
          git reset --hard && \
          git fetch --depth=1 origin +refs/heads/main:refs/remotes/origin/main && \
          git checkout --detach ${{ github.sha }} && \
          sed -i 's/ENVOY_VERSION\s=\s.*/ENVOY_VERSION=\"${{ matrix.envoy.version }}\"/' bazel/repositories.bzl && \
          bazel build //... && \
          bazel test //... && \
          cp bazel-bin/envoy /gha/envoy"

    - name: Check Envoy binary
      run: |
        file envoy
        ./envoy --version
        ./envoy --help
